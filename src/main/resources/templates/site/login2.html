<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{~/assets/css/login.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .error {
      font-style: italic;
      color: red;
    }
  </style>
</head>

<body>
  <div class="main">
    <div th:if="${message != null}" class="alt row alert alert-success">
      <span th:text="${message}"></span>
    </div>
    <a th:href="@{index}" class="logo mt-4">
      <img th:src="@{~/assets/img/logo.png}" alt="">
    </a>
    <div class="head">
      <h1>Sign in</h1>
      <p>Don't have an account? <a th:href="@{register}" class="mauChinh">Sign up</a> </p>
    </div>
    <form th:action="@{/login}" method="post" th:object="${account}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" th:field="*{username}" aria-describedby="usernameHid" name="username" placeholder="Username">
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="${#fields.hasErrors('username')}?error" id="usernameHid" class="form-text text-muted">Username is invalid</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" aria-describedby="passwordHid" name="password"
          placeholder="Password">
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="${#fields.hasErrors('password')}?error" id="passwordHid" class="form-text text-muted">Password is invalid</small>
      </div>
      <div class="ngang mt-2">
        <div class="form-group form-check">
          <input type="checkbox"  class="form-check-input" th:field="*{rememberMe}" id="rememberMe" value="true">
          <label class="form-check-label" for="rememberMe">Remember me?</label>
        </div>
        <a th:href="@{/forgot}" class="mauChinh">Forgot your password?</a>
      </div>
      <button class="btn float-right w-25" style="background-color: var(--main-color); color: white;">Sign in</button>
    </form>
    <hr>
    <div class="text-center">
      <a th:href="@{~/oauth2/authorization/facebook}" class="btn border ml-1 mr-1">
        <i class=" bi bi-facebook"></i>
      </a>
      <a th:href="@{~/oauth2/authorization/google}" class="btn border ml-1 mr-1">
        <i class=" bi bi-google"></i>
      </a>
      <a href="#" class="btn border ml-1 mr-1">
        <i class=" bi bi-instagram"></i>
      </a>
      <a th:href="@{~/oauth2/authorization/github}" class="btn border ml-1 mr-1">
        <i class=" bi bi-github"></i>
      </a>
    </div>
  </div>
</body>

</html>
